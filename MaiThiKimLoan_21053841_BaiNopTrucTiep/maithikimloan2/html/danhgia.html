<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh gia</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ĐÁNH GIÁ</h2>
        </div>
        <div class="row d-flex flex-column" id="thongTin">

        </div>
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="hoten">Họ và tên:</label>
                    <input type="text" class="form-control" id="hoten" name="hoten">
                </div>
                
                <div class="form-group">
                    <label for="noidung">Nội dung:</label>
                    <textarea class="form-control" id="noidung" name="noidung" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Gửi</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định của form

                // Lấy giá trị từ các trường input
                const hoTen = document.getElementById("hoten").value;
                const noiDung = document.getElementById("noidung").value;

                // Lấy ngày giờ hiện tại
                const now = new Date();
                const ngayGioHienTai = now.toLocaleDateString('vi-VN') + " " + now.toLocaleTimeString('vi-VN');

                // Tạo chuỗi thông tin để hiển thị
                const message = `
                <div>
                    <strong>Họ và tên:</strong> ${hoTen}<br>
                    <strong>Nội dung:</strong> ${noiDung}<br>
                    <strong>Ngày giờ:</strong> ${ngayGioHienTai}<br><br>
                </div>
                `;

                // Thêm thông tin mới vào nội dung hiện tại của phần tử div
                document.getElementById("thongTin").innerHTML += message;
            });
        });

    </script>
    
</body>
</html>
